<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ward Academy - Portal de Not√≠cias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        /* AUTH SCREENS */
        .auth-container {
            max-width: 400px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #999;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        /* DASHBOARD */
        .dashboard {
            display: none;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            color: white;
        }

        .dashboard-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .dashboard-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .noticias-container {
            padding: 30px;
        }

        .noticias-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .noticias-header h2 {
            color: #333;
            font-size: 22px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .noticia-card {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .noticia-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .noticia-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .noticia-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .noticia-meta {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .hidden {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- AUTH CONTAINER -->
    <div class="container auth-container" id="authContainer">
        <div class="logo">
            <h1>Ward Academy</h1>
            <p>Portal de Not√≠cias</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="showTab('login')">Login</div>
            <div class="tab" onclick="showTab('signup')">Cadastro</div>
        </div>

        <div id="alertBox" class="alert"></div>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required placeholder="seu@email.com">
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signupForm" class="hidden">
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required placeholder="seu@email.com">
            </div>
            <div class="form-group">
                <label for="signupPassword">Senha</label>
                <input type="password" id="signupPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div class="form-group">
                <label for="signupPasswordConfirm">Confirmar Senha</label>
                <input type="password" id="signupPasswordConfirm" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn">Criar Conta</button>
        </form>
    </div>

    <!-- DASHBOARD -->
    <div class="container dashboard" id="dashboard">
        <div class="dashboard-header">
            <h1>Bem-vindo ao Portal</h1>
            <p>Fique por dentro das √∫ltimas not√≠cias</p>
            <div class="user-info">
                <span id="userEmail"></span>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </div>

        <div class="noticias-container">
            <div class="noticias-header">
                <h2>√öltimas Not√≠cias</h2>
                <button class="refresh-btn" onclick="loadNoticias()">üîÑ Atualizar</button>
            </div>
            
            <div id="noticiasContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando not√≠cias...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURE SUA URL DO APPS SCRIPT AQUI
        const API_URL = 'https://script.google.com/macros/s/AKfycbxRvenkNbMSmnbRFRy2EieytP6hB7KoQtwhvNnfeVgXals1O89Y1JEF6XFB-d4lodgd/exec';

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('wardacademy_user');
            if (currentUser) {
                showDashboard(currentUser);
            }
        });

        // TAB SWITCHING
        function showTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
            document.getElementById('signupForm').classList.toggle('hidden', tab !== 'signup');
            hideAlert();
        }

        // ALERT FUNCTIONS
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
        }

        function hideAlert() {
            document.getElementById('alertBox').className = 'alert';
        }

        // LOGIN FORM
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('email', email);
                formData.append('password', password);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    localStorage.setItem('wardacademy_user', email);
                    showDashboard(email);
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor. Tente novamente.', 'error');
                console.error(error);
            }
        });

        // SIGNUP FORM
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;

            if (password !== passwordConfirm) {
                showAlert('As senhas n√£o coincidem!', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres!', 'error');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('action', 'signup');
                formData.append('email', email);
                formData.append('password', password);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showAlert('Conta criada com sucesso! Fazendo login...', 'success');
                    setTimeout(() => {
                        localStorage.setItem('wardacademy_user', email);
                        showDashboard(email);
                    }, 1500);
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor. Tente novamente.', 'error');
                console.error(error);
            }
        });

        // SHOW DASHBOARD
        function showDashboard(email) {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('userEmail').textContent = email;
            loadNoticias();
        }

        // LOAD NOTICIAS
        async function loadNoticias() {
            const container = document.getElementById('noticiasContent');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando not√≠cias...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}?action=getNoticias`);
                const result = await response.json();

                if (result.status === 'success' && result.data.length > 0) {
                    container.innerHTML = result.data.map(noticia => `
                        <div class="noticia-card">
                            <h3>${noticia.titulo}</h3>
                            <p>${noticia.conteudo}</p>
                            <div class="noticia-meta">
                                <span>Por ${noticia.autor || 'An√¥nimo'}</span>
                                <span>${formatDate(noticia.data)}</span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                            </svg>
                            <p>Nenhuma not√≠cia dispon√≠vel no momento</p>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>Erro ao carregar not√≠cias. Tente novamente.</p>
                    </div>
                `;
                console.error(error);
            }
        }

        // LOGOUT
        function logout() {
            localStorage.removeItem('wardacademy_user');
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginForm').reset();
            document.getElementById('signupForm').reset();
        }

        // HELPER FUNCTIONS
        function formatDate(date) {
            if (!date) return 'Data n√£o dispon√≠vel';
            const d = new Date(date);
            return d.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric' 
            });
        }
    </script>
</body>
</html>
